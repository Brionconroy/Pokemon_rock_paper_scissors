<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/style.css">

    <title>Pokemon</title>

</head>

<body>

    <h1 class="heading">
        <img class="logo" src="assets/images/International_PokÃ©mon_logo.svg.jpg" alt="logo">
    </h1>

    <div class="game-console">
        <div class="choose-pokemon">
            <button class="venusaur">
                <img src="assets/images/venusaur.png" alt="Venusaur Pokemon">
            </button>
            <button class="blastoise">
                <img src="assets/images/blastoise.png" alt="Blastoise Pokemon">
            </button>
            <button class="charizard">
                <img src="assets/images/charizard.png" alt="Charizard Pokemon">

        </div>
        <div class="battle-arean">
            <span id="pokemon1">0</span>
            <span id="vs">VS</span>
            <span id="pokemon2">0</span>
        </div>
    </div>

    <div class="score-area">
        <p class="scores">Users Score <span id="user-score">0</span></p>
        <p class="scores">Cpu Score <span id="cpu-score">0</span></p>
    </div>


    <script src="assets/js/script.js"></script>
